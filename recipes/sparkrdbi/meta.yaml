{% set name = "SparkRDBI" %}
{% set fullname = "SparkR-DBI" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/alibell/{{ fullname }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: 07de748099970e4e5f7535ab8a36b2c725f07376073c51583cc72ea886e77e40
  # sha256 is the preferred checksum -- you can get it for a file with:
  #  `openssl sha256 <file name>`.
  # You may need the openssl package, available on conda-forge:
  #  `conda install openssl -c conda-forge``

build:
  script: {{ R }} CMD INSTALL --build .
  number: 0

requirements:
  host:
    - r-base
  run:
    - r-devtools
    - r-dbi
    - r-testthat
    - r-methods
    - r-rlang
    - r-sparkr

test:
  commands:
    - $R -e "library('SparkRDBI')"
    - "\"%R%\" -e \"library('SparkRDBI')\""

about:
  home: https://github.com/alibell/SparkR-DBI
  summary: 'A DBI backend for SparkR driver'
  description: |
    SparkR DBI is a DBI back-end for the SparkR driver.
    SparkR is a packages that permit to query, manipulate and insert data from a Spark bid data environment.
    DBI is a unified interface for communication with databases in R (see https://dbi.r-dbi.org/).
  license: MIT
  license_family: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - alibell
